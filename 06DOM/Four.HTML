<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: beige;">
    <ul class="language">
        <li> Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("TypeScript")

    function addOptiLang(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLang("goLang")
    //Edit
    const seclang = document.querySelector("li:nth-child(2)")
    //seclang.innerHTML=("Mojo")
    const newli = document.createElement('li')
    newli.textContent ="Mojo"
    seclang.replaceWith(newli)
    //edit:
    const flang = document.querySelector("li:first-child")
    flang.outerHTML ="<li>TypeScript</li>"
    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
